<div>
  <br />
  <div class="container">
    <div class="container">
      <div fxLayout="column" fxLayoutGap="20px" fxLayout.gt-md="row" fxLayoutAlign="space-around center"
        class="content"></div>
    </div>
    <div class="container">
      <div fxLayout="row" fxLayoutAlign="center center" class="content">
        <mat-card class="card">
          <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
            <h3 class="table-title">Notifications</h3>
          </mat-card-title>
          <br />
          <mat-card-content>
            <div class="mat-elevation-z8">
              <div fxLayout class="parent-filter-input" fxLayoutAlign="center center">
                <mat-form-field class="mat-form-field-filter-input" fxFlex="40%">
                  <input matInput type="text" (keyup)="filterNotifications($event)" placeholder="Filter"
                    class="filter-input" />
                </mat-form-field>
              </div>
              <mat-table mat-table matSort matTableFilter [dataSource]="dataSource"
                (matSortChange)="sortNotifications($event)">
                <ng-container matColumnDef="id">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
                  <mat-cell *matCellDef="let notification">{{
                    notification.id
                    }}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="vacation">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Vacation Id</mat-header-cell>
                  <mat-cell *matCellDef="let notification">{{
                    notification.vacation.id
                    }}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="date">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
                  <mat-cell *matCellDef="let notification">{{
                    notification.date
                    }}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="seen">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Seen</mat-header-cell>
                  <mat-cell class="duration-cell" *matCellDef="let notification">{{
                    notification.seen
                    }}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="action">
                  <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>
                  <mat-cell class="duration-cell" *matCellDef="let notification"><button mat-icon-button
                      matTooltip="Open notification" (click)="openNotification(notification.id)">
                      <mat-icon>open</mat-icon>
                    </button>
                  </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

                <mat-row *matRowDef="let row; columns: displayedColumns">
                </mat-row>
              </mat-table>
              <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
                [pageIndex]="pageIndex">
              </mat-paginator>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
